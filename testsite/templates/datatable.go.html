
<a href="index">Home</a>
<span>BONGO Data</span>

{{$data := (ContentData "data/ages.json")}}
<table>
    <tr>
        <td>Name</td>
        <td>Age</td>
    </tr>
    {{range $e := (index $data "ages")}}
    <tr>
        <td>{{index $e "name"}}</td>
        <td>{{index $e "age"}}</td>
    </tr>
    {{end}}
</table>

<form action="datatable/comment" method="POST">
    <input type="text" name="comment" placeholder="enter comment" action="">
    <input class="button" type="submit" value="submit">
</form>
